# ~/.config/starship.toml

# Inserts a blank line between shell prompts
add_newline = true

# Change command timeout from 500 to 1000 ms
command_timeout = 1000

# new config
format = """$all"""

# Change the default prompt characters
[character]
# old config
# success_symbol = "[](238)"
# error_symbol = "[](238)"
success_symbol = "[➜](bold green)" # The "success_symbol" segment is being set to "➜" with the color "bold green"
error_symbol = "[x](bold red)"

[hostname]
ssh_only = true
format = "via [SSH](bold blue) at [$hostname](bold red) "
disabled = false

[username]
style_user = 'white bold'
style_root = 'red bold'
format = '[$user]($style) '

[directory]
truncation_length = 2
truncation_symbol = "…/"
home_symbol = "🏠 ~"
read_only_style = "197"
read_only = "  "
style = "bold green"
format = "[$path]($style)[$read_only]($read_only_style) "

[git_branch]
# symbol = " "
symbol = "🌱 "
format = "on [$symbol$branch]($style) "
# truncation_length = 4
truncation_symbol = "…/"

[git_status]
format = '[\($all_status$ahead_behind\)]($style) '
style = "red"
conflicted = "🏳"
up_to_date = "✅ "
untracked = "⚠️  "
ahead = "⇡${count}"
diverged = "↕️  ⬆️  ${ahead_count}⬇️  ${behind_count}"
behind = "⇣${count}"
stashed = "🗳️  "
modified = "✍️  "
staged = '[++\($count\)](green)'
renamed = "🔧 "
deleted = "🗑️ "

[kubernetes]
format = 'via [ﴱ $context\($namespace\)](bold purple) '
disabled = true

[terraform]
format = "via [ terraform $version]($style) 壟 [$workspace]($style) "
disabled = true

[aws]
force_display = true
